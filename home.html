<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --scp-green: #3fbf3f;
        --scp-green-soft: #6fdc6f;
        --scp-red: #ff3f3f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        background-color: #000;
        font-family: Arial, sans-serif;
        color: var(--scp-green);
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* TOP HEADER BAR */
    #header {
        width: 100%;
        border-bottom: 2px solid var(--scp-green);
        box-shadow: 0 0 12px var(--scp-green), inset 0 0 6px #001a00;
        padding: 18px 40px;
        text-align: center;
        background: #000;
    }

    #header-title {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 8px;
        text-shadow: 0 0 10px var(--scp-green), 0 0 2px var(--scp-green);
    }

    #header-sub {
        font-size: 10px;
        letter-spacing: 2px;
        color: var(--scp-green-soft);
        text-shadow: 0 0 4px var(--scp-green-soft);
        margin-top: 5px;
    }

    /* NAV BAR */
    #navbar {
        width: 100%;
        display: flex;
        border-bottom: 1px solid var(--scp-green);
        background: #050505;
        box-shadow: 0 0 6px #001a00;
    }

    .nav-btn {
        padding: 12px 32px;
        background: transparent;
        border: none;
        border-right: 1px solid var(--scp-green);
        color: var(--scp-green);
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 2.5px;
        cursor: pointer;
        transition: 0.15s;
        opacity: 0.6;
    }

    .nav-btn:hover { opacity: 1; background: #0a1a0a; }

    .nav-btn.active {
        opacity: 1;
        background: var(--scp-green);
        color: #000;
        box-shadow: 0 0 10px var(--scp-green);
    }

    .nav-btn.active:hover { background: #5fff5f; }

    #nav-refresh {
        padding: 12px 18px;
        background: transparent;
        border: none;
        border-left: 1px solid var(--scp-green);
        color: var(--scp-green);
        font-size: 13px;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.15s;
        margin-left: auto;
    }
    #nav-refresh:hover { opacity: 1; }

    /* LOGOUT on the right side of nav */
    #nav-logout {
        padding: 12px 24px;
        background: transparent;
        border: none;
        border-left: 1px solid var(--scp-green);
        color: var(--scp-green);
        font-size: 11px;
        letter-spacing: 2px;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.15s;
    }

    #nav-logout:hover { opacity: 1; color: var(--scp-red); }

    /* PAGE CONTENT */
    #content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: var(--scp-green-soft);
        font-size: 12px;
        letter-spacing: 1.5px;
        opacity: 0.5;
    }
</style>
</head>
<body>

<div id="header">
    <div id="header-title">SCP WEBSITE</div>
    <div id="header-sub">// PROTECTED WEBSITE //</div>
</div>

<div id="navbar">
    <button class="nav-btn active" onclick="window.location.href='home.html'">HOME</button>
    <button class="nav-btn" onclick="window.location.href='files.html'">FILES</button>
    <button class="nav-btn" onclick="window.location.href='hacking.html'">HACKS</button>
    <button class="nav-btn" onclick="window.location.href='console.html'">CONSOLE</button>
    <button class="nav-btn" onclick="window.location.href='messages.html'">MESSAGES</button>
    <button id="nav-refresh" onclick="location.reload()" title="Refresh">‚ü≥</button>
    <button id="nav-logout" onclick="window.location.href='Index.html'">[ LOGOUT ]</button>
</div>

<div id="content">
    // SELECT A SECTION //
</div>

<script>
window.onload = function() {
    const username = localStorage.getItem("loggedInUser");
    if (!username) { window.location.href = "Index.html"; }
};
</script>

</body>
</html>
