<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --scp-green: #3fbf3f;
        --scp-green-soft: #6fdc6f;
        --scp-red: #ff3f3f;
    }

    body {
        background-color: #000;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: var(--scp-green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #auth-box {
        width: 320px;
        padding: 28px 32px;
        border: 2px solid var(--scp-green);
        background-color: #000;
        box-shadow: 0 0 10px var(--scp-green), inset 0 0 2px var(--scp-green);
    }

    #auth-title {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
        letter-spacing: 8px;
        color: var(--scp-green);
        text-shadow: 0 0 8px var(--scp-green), 0 0 2px var(--scp-green);
    }

    #auth-sub {
        text-align: center;
        font-size: 10px;
        color: var(--scp-green-soft);
        margin-bottom: 24px;
        letter-spacing: 1.5px;
        text-shadow: 0 0 4px var(--scp-green-soft);
    }

    .auth-field-wrap {
        margin-bottom: 14px;
    }

    .auth-lbl {
        font-size: 11px;
        margin-bottom: 5px;
        display: block;
        letter-spacing: 1.5px;
        color: var(--scp-green);
        text-shadow: 0 0 2px var(--scp-green);
    }

    .auth-input-wrap {
        position: relative;
        display: flex;
        align-items: center;
    }

    .auth-input {
        width: 100%;
        padding: 10px 12px;
        background: #050505;
        border: 1px solid var(--scp-green);
        color: var(--scp-green);
        font-size: 13px;
        box-sizing: border-box;
        text-shadow: 0 0 2px var(--scp-green);
        box-shadow: inset 0 0 4px #001a00;
        outline: none;
    }

    .auth-input::placeholder {
        color: #2a7a2a;
    }

    .toggle-pass {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
    }

    .toggle-pass:hover { opacity: 1; }

    .toggle-pass svg {
        width: 18px;
        height: 18px;
        stroke: var(--scp-green);
        fill: none;
        stroke-width: 1.8;
        filter: drop-shadow(0 0 2px var(--scp-green));
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        background: var(--scp-green);
        color: #000;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
        font-size: 13px;
        letter-spacing: 2px;
        box-shadow: 0 0 8px var(--scp-green);
    }

    .auth-btn.secondary {
        background: transparent;
        border: 1px solid var(--scp-green);
        color: var(--scp-green);
        box-shadow: 0 0 4px var(--scp-green);
    }

    #auth-error {
        color: var(--scp-red);
        font-size: 12px;
        margin-bottom: 10px;
        text-align: center;
        min-height: 15px;
    }

    #auth-status {
        color: var(--scp-green-soft);
        font-size: 12px;
        margin-top: 8px;
        text-align: center;
        min-height: 15px;
    }
</style>
</head>

<body>

<div id="auth-modal">
  <div id="auth-box">

    <div id="auth-title">SCP LOGIN</div>
    <div id="auth-sub">// SECURE AUTHENTICATION REQUIRED //</div>

    <div id="auth-error"></div>

    <div id="auth-step1">

      <div class="auth-field-wrap" id="auth-name-wrap" style="display:none;">
        <label class="auth-lbl" for="auth-name">YOUR NAME</label>
        <div class="auth-input-wrap">
          <input id="auth-name" class="auth-input" maxlength="32" autocomplete="off" placeholder="YOUR NAME"/>
        </div>
      </div>

      <div class="auth-field-wrap">
        <label class="auth-lbl" for="auth-user">USERNAME</label>
        <div class="auth-input-wrap">
          <input id="auth-user" class="auth-input" maxlength="20" autocomplete="username" spellcheck="false" placeholder="YOUR_USERNAME"/>
        </div>
      </div>

      <div class="auth-field-wrap">
        <label class="auth-lbl" for="auth-pass">PASSWORD</label>
        <div class="auth-input-wrap">
          <input id="auth-pass" class="auth-input" type="password" maxlength="64" autocomplete="current-password" placeholder="••••••••" style="padding-right:36px;"/>
          <button class="toggle-pass" id="toggle-pass-btn" onclick="togglePassword()"><svg id="eye-open" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg><svg id="eye-closed" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display:none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg></button>
        </div>
      </div>

      <button class="auth-btn" id="auth-login-btn" onclick="authLogin()">▶ LOGIN</button>
      <button class="auth-btn secondary" id="auth-reg-btn" onclick="authRegister()">+ CREATE ACCOUNT</button>

      <div id="auth-status"></div>

    </div>

  </div>
</div>

<script>
function showError(msg) { document.getElementById("auth-error").innerText = msg; }
function showStatus(msg) { document.getElementById("auth-status").innerText = msg; }
function clearMessages() { showError(""); showStatus(""); }

function togglePassword() {
    document.getElementById("eye-open").style.display = document.getElementById("eye-open").style.display === "none" ? "" : "none";
    document.getElementById("eye-closed").style.display = document.getElementById("eye-closed").style.display === "none" ? "" : "none";
    const pass = document.getElementById("auth-pass");
    pass.type = pass.type === "password" ? "text" : "password";
}

function authRegister() {
    clearMessages();
    document.getElementById("auth-name-wrap").style.display = "block";
    document.getElementById("auth-login-btn").style.display = "none";
    document.getElementById("auth-reg-btn").innerText = "▶ SUBMIT";
    document.getElementById("auth-reg-btn").onclick = sendRegistrationRequest;
}

function sendRegistrationRequest() {
    clearMessages();
    const name = document.getElementById("auth-name").value.trim();
    const username = document.getElementById("auth-user").value.trim();
    const password = document.getElementById("auth-pass").value.trim();

    if (!name || !username || !password) { showError("Please fill out all fields."); return; }
    if (password.length < 5) { showError("Minimum characters is 5."); return; }

    let pending = JSON.parse(localStorage.getItem("pendingAccounts")) || [];
    let approved = JSON.parse(localStorage.getItem("approvedAccounts")) || [];

    if (pending.some(a => a.username.toLowerCase() === username.toLowerCase()) ||
        approved.some(a => a.username.toLowerCase() === username.toLowerCase())) {
        showError("This account is already made."); return;
    }

    pending.push({ name, username, password });
    localStorage.setItem("pendingAccounts", JSON.stringify(pending));

    showStatus("processing...");
    setTimeout(() => { showStatus("processing complete"); resetPage(); }, 1200);
}

function resetPage() {
    setTimeout(() => {
        document.getElementById("auth-name").value = "";
        document.getElementById("auth-user").value = "";
        document.getElementById("auth-pass").value = "";
        document.getElementById("auth-name-wrap").style.display = "none";
        document.getElementById("auth-login-btn").style.display = "block";
        const regBtn = document.getElementById("auth-reg-btn");
        regBtn.innerText = "+ CREATE ACCOUNT";
        regBtn.onclick = authRegister;
        document.getElementById("auth-status").innerText = "";
    }, 800);
}

function authLogin() {
    clearMessages();
    const username = document.getElementById("auth-user").value.trim();
    const password = document.getElementById("auth-pass").value.trim();
    let accounts = JSON.parse(localStorage.getItem("approvedAccounts")) || [];
    if (password.length < 5) { showError("Minimum characters is 5."); return; }
    let match = accounts.find(a =>
        a.username.toLowerCase() === username.toLowerCase() && a.password === password
    );
    if (!match) { showError("Your username or password is incorrect."); return; }
    showStatus("processing...");
    setTimeout(() => { showStatus("Login successful"); localStorage.setItem("loggedInUser", username); setTimeout(() => { window.location.href = "home.html"; }, 600); }, 1200);
}
</script>

</body>
</html>
