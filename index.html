<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --scp-green: #3fbf3f;
        --scp-green-soft: #6fdc6f;
        --scp-red: #ff3f3f;
    }

    body {
        background-color: #000;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: var(--scp-green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #auth-box {
        width: 420px;
        padding: 35px 40px;
        border: 2px solid var(--scp-green);
        background-color: #000;
        box-shadow: 0 0 2px var(--scp-green);
    }

    #auth-title {
        font-size: 34px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 6px;
        letter-spacing: 1px;
        color: var(--scp-green);
        text-shadow: 0 0 1px var(--scp-green);
    }

    #auth-sub {
        text-align: center;
        font-size: 12px;
        color: var(--scp-green-soft);
        margin-bottom: 28px;
        text-shadow: 0 0 1px var(--scp-green-soft);
    }

    .auth-field-wrap {
        margin-bottom: 22px;
    }

    .auth-lbl {
        font-size: 13px;
        margin-bottom: 6px;
        display: block;
        letter-spacing: 0.5px;
        color: var(--scp-green);
        text-shadow: 0 0 1px var(--scp-green);
    }

    .auth-input {
        width: 100%;
        padding: 14px;
        background: #0d0d0d;
        border: 1px solid var(--scp-green);
        color: var(--scp-green);
        font-size: 15px;
        box-sizing: border-box;
        text-shadow: 0 0 1px var(--scp-green);
        box-shadow: inset 0 0 1px #002000;
    }

    .auth-btn {
        width: 100%;
        padding: 14px;
        background: var(--scp-green);
        color: #000;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 18px;
        font-size: 15px;
        letter-spacing: 0.5px;
        box-shadow: 0 0 2px var(--scp-green);
    }

    .auth-btn.secondary {
        background: transparent;
        border: 1px solid var(--scp-green);
        color: var(--scp-green);
        box-shadow: 0 0 2px var(--scp-green);
    }

    #auth-error {
        color: var(--scp-red);
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
        min-height: 18px;
    }

    #auth-status {
        color: var(--scp-green-soft);
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        min-height: 18px;
    }
</style>
</head>

<body>

<div id="auth-modal">
  <div id="auth-box">

    <div id="auth-title">SCP LOGIN</div>
    <div id="auth-sub">// SECURE AUTHENTICATION REQUIRED //</div>

    <div id="auth-error"></div>

    <div id="auth-step1">

      <div class="auth-field-wrap" id="auth-name-wrap" style="display:none;">
        <label class="auth-lbl" for="auth-name">YOUR NAME</label>
        <input id="auth-name" class="auth-input" maxlength="32" autocomplete="off" placeholder="YOUR NAME"/>
      </div>

      <div class="auth-field-wrap">
        <label class="auth-lbl" for="auth-user">USERNAME</label>
        <input id="auth-user" class="auth-input" maxlength="20" autocomplete="username" spellcheck="false" placeholder="YOUR_USERNAME"/>
      </div>

      <div class="auth-field-wrap">
        <label class="auth-lbl" for="auth-pass">PASSWORD</label>
        <input id="auth-pass" class="auth-input" type="password" maxlength="64" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
      </div>

      <button class="auth-btn" id="auth-login-btn" onclick="authLogin()">â–¶ LOGIN</button>
      <button class="auth-btn secondary" id="auth-reg-btn" onclick="authRegister()">+ CREATE ACCOUNT</button>

      <div id="auth-status"></div>

    </div>

  </div>
</div>

<script>
function showError(msg) {
    document.getElementById("auth-error").innerText = msg;
}

function showStatus(msg) {
    document.getElementById("auth-status").innerText = msg;
}

function clearMessages() {
    showError("");
    showStatus("");
}

function authRegister() {
    clearMessages();
    document.getElementById("auth-name-wrap").style.display = "block";
    document.getElementById("auth-login-btn").style.display = "none";
    document.getElementById("auth-reg-btn").innerText = "â–¶ SUBMIT";
    document.getElementById("auth-reg-btn").onclick = sendRegistrationRequest;
}

function sendRegistrationRequest() {
    clearMessages();

    const name = document.getElementById("auth-name").value.trim();
    const username = document.getElementById("auth-user").value.trim();
    const password = document.getElementById("auth-pass").value.trim();

    if (!name || !username || !password) {
        showError("Please fill out all fields.");
        return;
    }

    let pending = JSON.parse(localStorage.getItem("pendingAccounts")) || [];
    let approved = JSON.parse(localStorage.getItem("approvedAccounts")) || [];

    let existsPending = pending.some(acc =>
        acc.username.toLowerCase() === username.toLowerCase()
    );
    let existsApproved = approved.some(acc =>
        acc.username.toLowerCase() === username.toLowerCase()
    );

    if (existsPending || existsApproved) {
        showError("This account is already made.");
        return;
    }

    pending.push({
        name: name,
        username: username,
        password: password
    });

    localStorage.setItem("pendingAccounts", JSON.stringify(pending));

    showStatus("processing...");
    setTimeout(() => {
        showStatus("processing complete");
        resetPage();
    }, 1200);
}

function resetPage() {
    setTimeout(() => {
        document.getElementById("auth-name").value = "";
        document.getElementById("auth-user").value = "";
        document.getElementById("auth-pass").value = "";

        document.getElementById("auth-name-wrap").style.display = "none";
        document.getElementById("auth-login-btn").style.display = "block";

        const regBtn = document.getElementById("auth-reg-btn");
        regBtn.innerText = "+ CREATE ACCOUNT";
        regBtn.onclick = authRegister;

        // ðŸ”¥ FIX: Remove "processing complete" after reset
        document.getElementById("auth-status").innerText = "";
    }, 800);
}

function authLogin() {
    clearMessages();

    const username = document.getElementById("auth-user").value.trim();
    const password = document.getElementById("auth-pass").value.trim();

    let accounts = JSON.parse(localStorage.getItem("approvedAccounts")) || [];

    let match = accounts.find(acc =>
        acc.username.toLowerCase() === username.toLowerCase() &&
        acc.password === password
    );

    if (!match) {
        showError("Your username or password is incorrect.");
        return;
    }

    showStatus("processing...");
    setTimeout(() => {
        showStatus("processing complete");
        // redirect here if needed
    }, 1200);
}
</script>

</body>
</html>
